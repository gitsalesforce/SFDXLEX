<template>  
  <div class="slds-m-around_medium selectoptions">  
      <lightning-input class="slds-m-bottom_small" label="Search in Account" value={selectedName} minlength="1" onkeyup={handleKeyChange}>  
      </lightning-input>  
    <template if:true={showoptions}>  
        <template if:true={records}>  
          <template for:each={records} for:item="record">  
            <template if:true={record}>  
              <c-lookup-item key={record.Id} record={record} onlookupselect={handlelookupselect}>  
              </c-lookup-item>  
            </template>  
          </template>  
        </template>  
      <template if:true={noRecordsFlag}>  
        <p>'{searchString}' in not found in Accounts</p>  
      </template>  
    </template>
