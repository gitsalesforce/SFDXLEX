<template>
    <div class="slds-grid slds-grid_vertical slds-align_absolute-center">
        <lightning-card title="Account Search" icon-name="standard:search" class="slds--around_medium">
            <div class="slds-box slds-theme_default">
                <lightning-input
                    label="Search Term"
                    variant="label-hidden"
                    placeholder="Search by name, phone, website, or address"
                    type="text"
                    value={searchTerm}
                    onchange={handleSearchTermChange}>
                </lightning-input>
             </div>
            <div class="slds-m-around_small">
                <lightning-datatable
                    key-field="id"
                    data={accounts}
                    columns={cols}
                    onrowaction={handleRowAction}
                    hide-checkbox-column = "true">
                </lightning-datatable>
                <template if:true={error}>
                    // The following error was encountered: {error}
                </template>
            </div>
        </lightning-card>
    </div>
    <div class="slds-grid slds-grid_vertical slds-align_absolute-center">
    <lightning-card title="Navigation Service in LWC(Lightning Web Components)">
        <lightning-card title="Navigate To Record Example">
            <lightning-button label="New Account" onclick={navigateToNewAccountPage}></lightning-button>
        </lightning-card>
        <lightning-card title="Navigate To Home">
            <lightning-button label="Navigate to Home" onclick={navigateToHomePage}></lightning-button>
            <lightning-button label="Navigate to Contact Home " class="slds-m-around_medium" onclick={navigateToContactHome}></lightning-button>
        </lightning-card>
        <lightning-card title="Navigate To Other">
            <lightning-button label="Navigate to Chatter Home" onclick={navigateToChatter}></lightning-button>
            <lightning-button label="Navigate to Reports" onclick={navigateToReports}></lightning-button>
            <lightning-button label="Navigate to Tab" onclick={navigateToTab}></lightning-button>
            <lightning-button label="Navigate to Files " onclick={navigateToFilesHome}></lightning-button>
        </lightning-card>


        <lightning-card title="Navigate To Named Pages">
            <lightning-button label="Home" onclick={navigateToNameHome}></lightning-button>
        </lightning-card>

        <lightning-card title="Navigate To App types">
            <lightning-button label="Sales App" onclick={navigateToSalesApp}></lightning-button>
        </lightning-card>

        <lightning-card title="Navigate To Lightining Component">
            <lightning-button label="Navigate to Component" onclick={navigateToComp}></lightning-button>
        </lightning-card>

        <lightning-card title="Navigate To Login Page">
            <lightning-button label="Navigate Login" onclick={navigateToLogin}></lightning-button>
        </lightning-card>

        <lightning-card title="Open Web Page">
            <lightning-button label="Web Page" onclick={navigateToWebPage}></lightning-button>
        </lightning-card>

    </lightning-card>
    </div>
</template>
