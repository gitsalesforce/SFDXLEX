<template>
    <div class="slds-grid slds-grid_vertical">
        <div class="slds-col">
           <div class="slds-page-header">
              <div class="slds-grid">
                 <div class="slds-col slds-has-flexi-truncate">
                    <p class="slds-text-title_caps slds-line-height_reset">All Product List</p>
                    <h1 class="slds-page-header__title slds-m-right_small slds-align-middle slds-truncate"
                       title="My Products">Products List</h1>
                 </div>
              </div>
           </div>
        </div>
        <div class="slds-col">
    <lightning-card title="Available Products">
        <div class="slds-m-around_medium">
            <lightning-input name="enter-search"
                            label="Search"
                            type="search"
                            onchange={handleChange}
                            ></lightning-input>
            <template if:true={products.data}>
                <template for:each={products.data} for:item=product>
                    <c-lwc-product-tile key={product.Id} product={product}></c-lwc-product-tile>
                </template>
            </template>
        </div>
    </lightning-card>
    </div>
    </div>
</template>
